<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Autocomplete Form</title>
    <style>
      #autocomplete-list {
  position: absolute;
  z-index: 1;
  list-style: none;
  padding: 0;
  margin: 0;
  border: 1px solid #ccc;
  background-color: #fff;
}
#autocomplete-list li {
  padding: 5px;
  cursor: pointer;
}
#autocomplete-list li:hover {
  background-color: #f1f1f1;
}

    </style>
  </head>
  <body>
    <form>
      <label for="number-input">Enter a number:</label>
      <input type="number" id="number-input" name="number-input">
    </form>
    <div class="autocomplete">
      <input type="text" id="autocomplete-input" placeholder="Type a number starting with 3">
      <ul id="autocomplete-list"></ul>
    </div>
    <script>
      const numberInput = document.getElementById('number');
const autocompleteList = document.getElementById('autocomplete-list');

let numbers = [];

function updateAutocompleteList(inputValue) {
  const filteredNumbers = numbers.filter(number => number.startsWith(inputValue));
  autocompleteList.innerHTML = '';
  filteredNumbers.forEach(number => {
    const li = document.createElement('li');
    li.textContent = number;
    li.addEventListener('click', () => {
      numberInput.value = number;
      autocompleteList.innerHTML = '';
    });
    autocompleteList.appendChild(li);
  });
}

numberInput.addEventListener('input', () => {
  const inputValue = numberInput.value;
  updateAutocompleteList(inputValue);
});

document.addEventListener('click', () => {
  autocompleteList.innerHTML = '';
});

document.addEventListener('keydown', event => {
  if (event.key === 'Escape') {
    autocompleteList.innerHTML = '';
  }
});

document.querySelector('form').addEventListener('submit', event => {
  event.preventDefault();
  const inputValue = numberInput.value;
  numbers.push(inputValue);
  updateAutocompleteList('');
});

    </script>
  </body>
</html>
